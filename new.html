<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpin | Copiloto interno</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f8fa;
      --text: #101114;
      --muted: #5a6372;
      --line: rgba(16, 17, 20, 0.08);
      --card: #ffffff;
      --accent: #111318;
      --chip-bg: rgba(17, 19, 24, 0.05);
      --shadow: 0 14px 40px rgba(14, 18, 27, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .premium-shell {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .premium-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 56px 16px;
      color: var(--text);
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 400;
    }


    .premium-main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 12px 24px 40px;
    }

    .premium-panel {
      width: min(840px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .chat-shell {
      border-radius: 24px;
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 28px 28px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-height: 480px;
    }

    .chat-shell .chat-header {
      display: none;
    }

    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-height: 480px;
      overflow-y: auto;
      padding-right: 6px;
      scroll-behavior: auto;
    }

    .chat-body::-webkit-scrollbar {
      width: 4px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: rgba(17, 19, 24, 0.1);
      border-radius: 999px;
    }

    .message {
      font-size: 15px;
      line-height: 1.5;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      animation: fadeIn 0.35s ease;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(17, 19, 24, 0.06);
      color: var(--text);
    }

    .message.assistant {
      align-self: flex-start;
      background: #f2f4f8;
      color: var(--text);
      border: 1px solid rgba(16, 17, 20, 0.05);
      line-height: 1.6;
    }

    .message.assistant:not(.typing) {
      min-height: 48px;
      display: flex;
      align-items: center;
    }

    .message.typing {
      font-style: italic;
      color: var(--muted);
      background: transparent;
      border: none;
      padding-left: 0;
      padding-right: 0;
      position: relative;
    }

    .message.typing::after {
      content: '...';
      display: inline-block;
      margin-left: 4px;
      width: 0;
      overflow: hidden;
      vertical-align: bottom;
      animation: dots 1.2s steps(4, end) infinite;
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .quick-action {
      border: 1px solid var(--line);
      background: var(--chip-bg);
      color: var(--text);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease, border 0.2s ease, color 0.2s ease;
    }

    .quick-action:hover {
      background: rgba(17, 19, 24, 0.12);
      border-color: rgba(17, 19, 24, 0.12);
    }

    .start-surface {
      padding: 18px;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: #f9fafb;
      display: grid;
      gap: 16px;
    }

    .start-surface-head {
      display: grid;
      gap: 4px;
    }

    .start-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
    }

    .start-subtitle {
      font-size: 13px;
      color: var(--muted);
    }

    .start-search {
      display: grid;
      gap: 6px;
    }

    .start-search-input {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 14px;
      font-size: 14px;
      background: #fff;
      outline: none;
      color: var(--text);
    }

    .start-search-input:focus {
      border-color: rgba(17, 19, 24, 0.2);
      box-shadow: 0 0 0 3px rgba(17, 19, 24, 0.06);
    }

    .start-search-hint {
      font-size: 12px;
      color: var(--muted);
      min-height: 16px;
    }

    .start-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .start-card {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 16px;
      padding: 12px 14px;
      text-align: left;
      cursor: pointer;
      display: grid;
      gap: 6px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .start-card:hover {
      border-color: rgba(17, 19, 24, 0.2);
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
    }

    .start-card-icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: var(--chip-bg);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .start-card-icon svg {
      width: 18px;
      height: 18px;
    }

    .start-card-letter {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
    }

    .start-card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .start-card-prompt {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .start-empty {
      font-size: 12px;
      color: var(--muted);
      padding: 6px 2px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f5f6f8;
      border-radius: 18px;
      padding: 14px 16px;
      border: 1px solid transparent;
    }

    .chat-input textarea {
      flex: 1;
      border: none;
      background: transparent;
      resize: none;
      font-family: inherit;
      font-size: 15px;
      line-height: 1.5;
      outline: none;
      color: var(--text);
    }

    .chat-input textarea::placeholder {
      color: var(--muted);
    }

    .chat-input button.primary {
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 14px;
      font-weight: 600;
      padding: 8px 12px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .chat-input button.primary:hover {
      opacity: 0.7;
    }

    .chat-status {
      display: none;
    }

    .premium-footer {
      font-size: 11px;
      color: var(--muted);
      opacity: 0.5;
      margin-top: 8px;
      padding-left: 4px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dots {
      0% {
        width: 0;
      }
      100% {
        width: 1.2em;
      }
    }

    @media (max-width: 720px) {
      .premium-header {
        padding: 24px 20px 8px;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .start-grid {
        grid-template-columns: 1fr;
      }


      .chat-shell {
        padding: 20px;
      }

      .message {
        max-width: 100%;
      }
    }
  </style>
</head>
