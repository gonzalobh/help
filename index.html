<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facture - Contactez-nous</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      color: #1b1d24;
      background-color: #f5f6fb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
    }

    .card {
      width: min(720px, 100%);
      background: #fff;
      border-radius: 24px;
      padding: 32px 36px;
      box-shadow: 0 24px 48px rgba(15, 18, 34, 0.12);
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 24px;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 12px;
      color: #6f7484;
      font-weight: 600;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #111320;
    }

    p {
      margin: 0;
      color: #5a6070;
      line-height: 1.6;
    }

    form {
      display: grid;
      gap: 16px;
      margin-top: 24px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #d9dce7;
      font-size: 15px;
      font-family: inherit;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #4f6af0;
      box-shadow: 0 0 0 3px rgba(79, 106, 240, 0.2);
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .field-error {
      color: #d93025;
      font-size: 13px;
      min-height: 16px;
    }

    .field.invalid input,
    .field.invalid textarea {
      border-color: #d93025;
      box-shadow: 0 0 0 2px rgba(217, 48, 37, 0.18);
    }

    button {
      border: none;
      background: #111320;
      color: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(17, 19, 32, 0.2);
    }

    .success {
      margin-top: 16px;
      background: #e7f8ee;
      border: 1px solid #a4e2be;
      color: #256c3c;
      padding: 12px 14px;
      border-radius: 12px;
      display: none;
    }

    .success.visible {
      display: block;
    }

    @media (max-width: 640px) {
      .card {
        padding: 24px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="contact-title">
      <div class="header">
        <span class="eyebrow">Support</span>
        <h1 id="contact-title">Contactez-nous</h1>
        <p>Envoyez-nous votre message et notre équipe vous répondra rapidement.</p>
      </div>
      <form id="contactForm" novalidate>
        <div class="field" data-field="name">
          <label for="name">Nom complet</label>
          <input id="name" name="name" type="text" autocomplete="name" />
          <span class="field-error" aria-live="polite"></span>
        </div>
        <div class="field" data-field="email">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" />
          <span class="field-error" aria-live="polite"></span>
        </div>
        <div class="field" data-field="subject">
          <label for="subject">Sujet</label>
          <input id="subject" name="subject" type="text" />
          <span class="field-error" aria-live="polite"></span>
        </div>
        <div class="field" data-field="message">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>
          <span class="field-error" aria-live="polite"></span>
        </div>
        <button type="submit">Envoyer le message</button>
      </form>
      <div class="success" id="successMessage" role="status">
        Merci ! Votre message a été envoyé correctement.
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    const fieldConfig = {
      name: 'El nombre es obligatorio.',
      email: 'El email es obligatorio.',
      subject: 'El asunto es obligatorio.',
      message: 'El mensaje es obligatorio.'
    };

    const setFieldState = (fieldWrapper, message) => {
      const errorEl = fieldWrapper.querySelector('.field-error');
      if (message) {
        fieldWrapper.classList.add('invalid');
        errorEl.textContent = message;
      } else {
        fieldWrapper.classList.remove('invalid');
        errorEl.textContent = '';
      }
    };

    const validateField = (fieldWrapper) => {
      const input = fieldWrapper.querySelector('input, textarea');
      const value = input.value.trim();
      const fieldName = fieldWrapper.dataset.field;

      if (!value) {
        setFieldState(fieldWrapper, fieldConfig[fieldName]);
        return false;
      }

      if (fieldName === 'email' && !emailRegex.test(value)) {
        setFieldState(fieldWrapper, 'Ingrese un email válido.');
        return false;
      }

      setFieldState(fieldWrapper, '');
      return true;
    };

    const buildMailtoLink = (data) => {
      const params = new URLSearchParams({
        subject: data.subject,
        body: `Nombre: ${data.name}\nEmail: ${data.email}\n\n${data.message}`
      });

      return `mailto:info@facture.mu?${params.toString()}`;
    };

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      successMessage.classList.remove('visible');

      const fields = Array.from(form.querySelectorAll('.field'));
      const results = fields.map((field) => validateField(field));
      const isValid = results.every(Boolean);

      if (!isValid) {
        return;
      }

      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        subject: form.subject.value.trim(),
        message: form.message.value.trim()
      };

      window.location.href = buildMailtoLink(data);
      form.reset();
      successMessage.classList.add('visible');
    });

    form.addEventListener('blur', (event) => {
      const fieldWrapper = event.target.closest('.field');
      if (fieldWrapper) {
        validateField(fieldWrapper);
      }
    }, true);
  </script>
</body>
</html>
